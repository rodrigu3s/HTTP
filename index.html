<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <form data-form class="formulario" >

            <input style="display: none" data-id class="col-10" id="id" name="id" type="text" placeholder="id" autoComplete="off" >
                
            <input data-name class="col-10" id="name" name="name" type="text" placeholder="Nome" autoComplete="off" >

            <input data-email class="col-10" id="email" name="email" type="email" placeholder="E-mail" autoComplete="off" >
            
            <input data-phone class="col-10" id="phone" name="phone" type="text" placeholder="Telefone" autoComplete="off" >

            <div class="botoes">
                <button type="submit">Enviar</button>
            </div>
        
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th class="td tabela-coluna-1">Nome</th>
                        <th class="td tabela-coluna-2">Email</th>
                        <th class="td tabela-coluna-3">Telefone</th>
                        <th class="tabela-coluna-4" id="p-0">Ações</th>
                    </tr>
                </thead>
                <tbody data-tabela>
        
                </tbody>
            </table>
        </div>
    </div>


    <!-- JS  -->
    <script src="./js/clientes.js"></script>
    

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
